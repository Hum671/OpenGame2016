<style>
  body {
    background-color: #f5f7f9;
    margin: 0;
  }
  .ly-form {
    padding: 20px;
    margin-bottom: 0;
  }
  .ly-input {
    border: 1px solid #eee;
    height: 38px;
    line-height: 38px;
    width: 100%;
    padding-left: 10px;
    border-radius: 2px;
    color: rgba(0, 0, 0, 0.85);
    margin-bottom: 15px;
  }
  .ly-input:last-child {
    margin-bottom: 0;
  }
  .ly-input:focus {
    border-color: #d2d2d2;
    outline: none;
  }
</style>

<form class="ly-form">
  <input
    type="number"
    name="amount"
    placeholder="购买金额"
    autocomplete="off"
    autofocus
    class="ly-input"
  />

  <input
    type="text"
    name="remark"
    placeholder="备注"
    autocomplete="off"
    class="ly-input"
  />
</form>

<script>
  document.addEventListener('keydown', function(ev) {
    if (ev.keyCode === 13) {
      window.parent.postMessage('ok', '*');
    }
  });
</script>
